{% extends 'base.html' %}

{% block content %}

    <section class="container col-8">
        <div class="container mt-2">
            <div class="row p-3">
                <div class="col-8">
                    <h1> My Lesson Plan list</h1>
                </div>
                <div class="col-4 align-self-center d-flex flex-row-reverse">
                    <button class="btn btn-primary" onclick="location.href='{% url 'create_lesson_plan' %}'">
                        Create new Lesson Plan
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-dark table-striped table-bordered">
                    <thead>
                    <tr>
                        <td>Title</td>
                        <td>Level</td>
                        <td>Lesson link</td>
                        <td>Detail</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for lp in lesson_plans %}
                        <tr>
                            <td>{{ lp.title }}</td>
                            <td>
                                {% for level in lp.levels %}
                                    {{ level }}
                                    {% if not forloop.last %}
                                        ,
                                    {% endif %}
                                {% endfor %}
                            </td>
                            <td>{{ lp.lesson_link }}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        onclick="location.href='{% url 'lp_detail' lp.id %}'">Details
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </section>
{% endblock %}
